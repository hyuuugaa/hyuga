<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <hr />
    <h3>Preencha conforme suas informações:</h3>
    <br />
    <form action="">
      <p>Nome: <input type="text" /> Sobrenome: <input type="text" /></p>
      <p>Data de Nascimento: <input type="date" /></p>
      <p>Email: <input type="email" /></p>
      <p>Senha: <input type="password" /></p>
      <p>Quem te indicou o curso? <input type="text" /></p>
      <p><input type="submit" value="Assinar" /></p>
    </form>
  </body>
</html>
